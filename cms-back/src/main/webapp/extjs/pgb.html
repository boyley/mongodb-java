<html>
<head>
    <title>extjs-demo--来自www.jarorwar.com的教程</title>
    <link rel="stylesheet" type="text/css" href="resources/css/ext-all.css"/>
    <script type="text/javascript" src="ext-all-debug.js"></script>
    <script type="text/javascript" src="locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            var p = Ext.create('Ext.ProgressBar', {
                renderTo: Ext.getBody(),//显示位置
                width: 300  //进度条宽度
            });
            p.wait({
                interval: 500, // 每次更新的间隔时间
                duration: 5000,//进度条运作时间的长度，单位是毫秒
                increment: 10,   //进度条每次更新的幅度大小,表示走完一轮要几次（默认为10）
                text: '正在加载……',
                scope: this,
                fn: function(){  //当进度条完成自动更新后执行的回调函数。该函数没有参数
                    p.updateText("加载完成！");
                   alert("加载完毕");
                }
            });
        });

    </script>
</head>
<body>
<div id="my-el"></div>
	<!--<button id="bt">bt</button>
	<div id='a'>dom node </div>-->
</body>
</html>
